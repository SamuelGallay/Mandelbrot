version: '{build}'

image: Visual Studio 2017

platform:
  - Win64

configuration:
  - Release

shallow_clone: true

install:
  - vcpkg install mpir:x64-windows-static
  - vcpkg integrate install

before_build:
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install git clone https://github.com/SFML/SFML.git    
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install cd SFML
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install mkdir installTemp
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install mkdir build
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install cd build
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install cmake -DCMAKE_INSTALL_PREFIX=../installTemp -DBUILD_SHARED_LIBS=FALSE -DSFML_USE_STATIC_STD_LIBS=TRUE ..
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install msbuild INSTALL.vcxproj
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install cd ../../
  - IF NOT EXIST C:\projects\mandelbrot\SFML\install mv C:\projects\mandelbrot\SFML\installTemp C:\projects\mandelbrot\SFML\install
  - mkdir build
  - mkdir install
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=../install -DSFML_DIR="C:\projects\mandelbrot\SFML\install\lib\cmake\SFML" -DSFML_STATIC_LIBRARIES=TRUE ..
  - cd ..

build:
  project: build\INSTALL.vcxproj

artifacts:
  - path: install\Mandelbrot.exe
    name: mandelbrot-windows-64bits

cache:
  - C:\projects\mandelbrot\SFML\install
  - c:\tools\vcpkg\installed\

deploy:
  provider: GitHub
  auth_token: 
    secure: huiMZBxW7TQokBS6FppoWYg5jOF/hZSeiZRp5tIU5w2Vs25Ve0dQ+VTuMoRYQhMa
  artifact: mandelbrot-windows-64bits
  on:
    appveyor_repo_tag: true